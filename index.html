<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 500px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .slides {
      display: flex;
      transition: transform 0.8s ease;
      width: 100%;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav button {
      background: rgba(255,255,255,0.6);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: rgba(255,255,255,0.9);
    }

    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active-dot {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <!-- Slides generated by JS -->
    </div>

    <div class="nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>

    <div class="dots" id="dots"></div>
  </div>

  <script>
    // You can replace these URLs with your own image URLs
    const images = [
      "https://picsum.photos/id/1015/900/500",
      "https://picsum.photos/id/1024/900/500",
      "https://picsum.photos/id/1039/900/500",
      "https://picsum.photos/id/1043/900/500",
      "https://picsum.photos/id/1052/900/500",
      "https://picsum.photos/id/1062/900/500",
      "https://picsum.photos/id/1074/900/500",
      "https://picsum.photos/id/1080/900/500",
      "https://picsum.photos/id/1084/900/500",
      "https://picsum.photos/id/109/900/500"
    ];

    const slides = document.getElementById('slides');
    const dotsContainer = document.getElementById('dots');
    let currentIndex = 0;

    // Dynamically generate slides and dots
    images.forEach((img, index) => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.style.backgroundImage = `url(${img})`;
      slides.appendChild(slide);

      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active-dot');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      slides.style.transform = `translateX(${-index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active-dot'));
      dots[index].classList.add('active-dot');
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showSlide(currentIndex);
    }

    function goToSlide(index) {
      currentIndex = index;
      showSlide(index);
    }

    document.getElementById('next').addEventListener('click', nextSlide);
    document.getElementById('prev').addEventListener('click', prevSlide);

    // Auto-slide every 4 seconds
    setInterval(nextSlide, 4000);
  </script>
</body>
</html>
